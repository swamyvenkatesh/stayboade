{%extends 'index.html'%}


{%block content%}

<h2 style="text-align: center;"> Todo Task Details</h2>
<form action="{% url 'update1'%}" method="post">
  {% csrf_token %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Title</label>
      <input type="text" class="form-control" id="title"  name="title" value="{{title}}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Status</label>
      <select id="inputState" class="form-control" name="status">
        <option selected>Status...</option>
        <option>Pending</option>
        <option>InProgress</option>
        <option>Complete</option>
      </select>
      
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-10">
      <label for="inputAddress">Description</label>
      <input class="form-control" name="desc" placeholder="Enter description here . .">
      	
      </input>

    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
    </div>
    <div class="form-group col-md-6">
      <a href="{% url 'update1'%}" class="btn btn-primary" id="update">Update</a>
    </div>
  </div>

  
</form>


<script type="text/javascript">


  
  $("#update").click(function(){
    document.forms(0).submit();
    var title = $("#title").val()

    $.ajax({
        type:"GET",
        url:"/todo/update/",
        data:{"title":title},
        success:function(data)
        {console.log("success");
      }
      });


  });



  

    
</script>


{%endblock%}
